<!DOCTYPE html>

<html>

	<head>
		<!-- D3 Lib -->
		<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<!-- <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script> -->

		<script src="lib/d3.min.js" charset="utf-8"></script>
		<script src="lib/d3tip.js" charset="utf-8"></script>
		
		<script src="lib/svg-pan-zoom.min.js" charset="utf-8"></script>

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/barChart.css">
		
		<!-- <script src="./SongAnalyzer.js" charset="utf-8"></script> -->
	</head>



	<body>

		<!-- CONTROL PANEL -->

		<div id="controlPanel1" class="controlPanel centralized" style="width: 800px; ">

			<table style="height: 250px;">
				<td>
					<div style="height: 210px;">
						<div class="title">Songs</div>
						<select size="5" id="songSelect" type='select' onchange='loadSong(value);' style='font-size:0.8em; height: 95%; width: 300px' >
						</select>
					</div>
				</td>

				<!-- <td style="border-right: 1px solid #8D8D8D; margin: 5px;"> </td> -->

				<td>
					<div style="height: 210px; ">
						<div class="title">Scales</div>
						<select size="10" id="scaleSelect" type='select' onchange='updateScale(value);' style='font-size:0.8em; height: 95%; width: 440px; word-wrap: break-word;' >
						</select>
					</div>
				</td>

			</table>
			
		</div>

		<div id="container"></div>

		<div id="controlPanel2" class="controlPanel centralized" style="width: 360px; display: none;">

			<table style="height: 180px;">
				<td style="width: 100px;">
					<p>
					  <label for="data_radius">
							 NOTES RADIUS
					  </label>
					</p>

					<p>
					  <label for="linesAlpha">
							 LINES
					  </label>
					</p>

					<p>
					  <label for="scaleHighlights">
							 SCALE HIGHLIGHTS
					  </label>
					</p>

					<p>
					  <label for="imageTransparencyCtrl">
							 FRET BOARD
					  </label>
					</p>

				</td>

				<td style="width: 200px;">
					  <input type="range" min="0" max="10" id="data_radius" >

					  <input type="range" min="0" max="100" id="linesAlpha">

					  <input type="range" min="0" max="50" id="scaleHighlights">

					  <input type="range" min="0" max="100" id="imageTransparencyCtrl">
				</td>
			</table>
			
		</div>

		
		<!-- MAIN SCRIPT FILE -->

		<!-- <script type="text/javascript" src="app.js"></script> -->
        <script data-main="app" src="lib/require.js"></script>


	</body>

</html>
